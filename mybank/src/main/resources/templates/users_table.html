<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> My Banking </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User information</h1>
        </div>
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                    Welcome <b>[[${#request.userPrincipal.principal.Name}]]</b>
                </p>
                <input type="submit" value="Sign Out" />
            </form>

            <h3><a th:href="@{/transfer}">Transfering</a></h3>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="obj: ${transactions}">
                        <td th:text="${obj.fromAccount}">From</td>
                        <td th:text="${obj.ToAccount}">To</td>
                        <td th:text="${obj.amount}">Amount</td>
                        <td th:text="${obj.description}">Description</td>
                        <td th:text="${obj.date}">Date</td>
                        <td th:text="${obj.transactionType}">Type</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
