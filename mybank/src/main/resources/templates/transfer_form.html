<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Registration </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Transfer form</h1>
		</div>
		<form th:action="@{/process_transfer}" th:object="${transaction}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">From account: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{fromAccount}" class="form-control" 
                        required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">To account: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{toAccount}" class="form-control" 
                                required />
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-4 col-form-label">Amount: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{amount}" class="form-control" 
                                required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Description: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{description}" class="form-control" 
                        required minlength="0" maxlength="100"/>
                    </div>
                </div>
                             
                <div>
                    <button type="submit" class="btn btn-primary">Confirm Transfer</button> 
                </div>
            </div>
		</form>
	</div>
</body>
</html>
